<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="section-center">
        <!-- imgage -->
        <article class="gift-image">
            <img src="./gift.jpeg" alt="gift picture">
        </article>
        <!-- info -->
        <artice class="gift-info">
            <h3> old iphone giveaway</h3>
            <h4 class="giveaway">
                <!-- giveaway ends on sunday, 24 April 2020, 8:00am -->
            </h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi voluptatem, debitis dolorem nisi
                delectus sed quas ab fugiat, similique dolores reiciendis facilis? Nisi, eos reprehenderit odit
                laudantium perspiciatis doloribus totam.</p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days"></h4>
                        <span> days</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours"></h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins"></h4>
                        <span> mins</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- secs -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs"></h4>
                        <span> secs</span>
                    </div>
                </div>
                <!-- end of item -->
            </div>
        </artice>
    </section> <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
